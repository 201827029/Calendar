<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="calendar"><!-- -전체를 감싸는 div -->

        <div class="header">

            <button class="year" onclick="checkYear()"><!--년 월 텍스트가 바뀌는 곳 -->
            </button>

            <button class="month" id="month" onclick="checkMonth()"><!--년 월 텍스트가 바뀌는 곳 -->
            </button>

        </div>

        <div class="main">

            <div class="days"><!--요일은 바뀔 일이 없기 때문에 바로 출력-->
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>

            <div class="monthpos">
               <div class="month_ month1" onclick="chk1()">1월</div>
               <div class="month_ month2" onclick="chk2()">2월</div>
               <div class="month_ month3" onclick="chk3()">3월</div>
               <div class="month_ month4" onclick="chk4()">4월</div>
               <div class="month_ month5" onclick="chk5()">5월</div>
               <div class="month_ month6" onclick="chk6()">6월</div> <br>
               <div class="month_ month7" onclick="chk7()">7월</div>
               <div class="month_ month8" onclick="chk8()">8월</div>
               <div class="month_ month9" onclick="chk9()">9월</div>
               <div class="month_ month10" onclick="chk10()">10월</div>
               <div class="month_ month11" onclick="chk11()">11월</div>
               <div class="month_ month12" onclick="chk12()">12월</div>
            </div>

            <div class="yearpos">
              년도 입력 <br>
              <input type="text" id="inputyear" onchange="inputYear()">
            </div>

            <div class="dates"><!--일 수가 표시될 곳-->
            </div>

        </div>

        <div class="nav"><!--다음,이전 달로 넘어가는 버튼-->
            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button class="nav-btn go-today" onclick="goToday()">Today</button>
            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
